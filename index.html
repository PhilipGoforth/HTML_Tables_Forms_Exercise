<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tables and Forms</title>
    <link rel="stylesheet" href="./Index.css"/>

  </head>
  <body>
      <main>
          <!-- Complete the Exercises HERE -->
          <section>
              <table>

                  <thead>
                      <tr>
                          <th>Type of soda</th>
                          <th>Total servings</th>
                          <th>Serving size</th>
                          <th>Calories per serving</th>
                          <th>Carbs per serving</th>
                          <th>Sugars per serving</th>
                          <th>Sodium per serving</th>
                      </tr>
                  </thead>
                  <tbody>
                      <tr>
                          <td>Coke</td>
                          <td>1</td>
                          <td>1 can</td>
                          <td>240</td>
                          <td>65g</td>
                          <td>65g</td>
                          <td>75mg</td>
                      </tr>
                      <tr>
                          <td>Pepsi</td>
                          <td>1</td>
                          <td>1 can</td>
                          <td>150</td>
                          <td>41g</td>
                          <td>41g</td>
                          <td>30mg</td>
                      </tr>
                      <tr>
                          <td>Coke Zero</td>
                          <td>1</td>
                          <td>1 can</td>
                          <td>0</td>
                          <td>0</td>
                          <td>0g</td>
                          <td>40mg</td>
                      </tr>
                      <tr>
                          <td>Dr. Pepper</td>
                          <td>1</td>
                          <td>1 can</td>
                          <td>150</td>
                          <td>40g</td>
                          <td>40g</td>
                          <td>55mg</td>
                      </tr>
                      <tr>
                          <td>Mt. Dew</td>
                          <td>1</td>
                          <td>1 can</td>
                          <td>170</td>
                          <td>46g</td>
                          <td>46g</td>
                          <td>60mg</td>
                      </tr>
                  </tbody>

              </table>
          </section>
          <section>
              <form>
                  <label for="dname">Drink Name</label><br />
                  <input type="text" id="dname" name="dname" placeholder="Type Drink Name Here" /><br />
                  <label for="tservings">total servings</label><br />
                  <input type="text" id="tservings" name="tservings" placeholder="Type Servings Here" /><br />
                  <label for="ssize">serving size</label><br />
                  <input type="text" id="ssize" name="ssize" placeholder="Type Serving Size Here" /><br />
                  <label for="calserving">calories per serving</label><br />
                  <input type="text" id="calserving" name="calserving" placeholder="Type Calories Here" /><br />
                  <label for="carserving">carbs per serving</label><br />
                  <input type="text" id="carserving" name="carserving" placeholder="Type Carbs Here" /><br />
                  <label for="">sugars per serving</label><br />
                  <input type="text" id="sugserving" name="sugserving" placeholder="Type Sugars Here" /><br />
                  <label for="sodserving">sodium per serving</label><br />
                  <input type="text" id="sodserving" name="sodserving" placeholder="Type Sodium Here" /><br />
                  <button type="submit">Submit</button>
              </form>
          </section>
      </main>
  </body>
</html>
